<p id="P1"></p>


    <script>
        function fib(my_var)
		{
            if(my_var == 0)
			{
				document.write("0");
				return;
			}
			if(my_var ==1)
			{
				document.write("0,1,1");
				return;
			}
			else
			{
				document.write("0,1");
				var n = my_var;
				var a = 0;
				var b = 1;
				var c = 1;
				while(n > 1)
				{
					document.write(",");
				
					c = a+b;
					a = b;
					b = c; 
					document.write(c);
					n--;
				}
			}
			
        }
        document.getElementById("P1").innerHTML = "The Fibonacci is "  + fib(9);

    </script>

<h1>Exercise 4</h1>

<script>
var arr1=[3, 'a', 'a', 'a', 2, 3, 'a', 3, 'a', 2, 4, 9, 3];
var item;
var most = 1;
var count = 0;

for (var ii=0; ii<arr1.length; ii++)
{
        for (var jj=ii; jj<arr1.length; jj++)
        {
                if (arr1[ii] == arr1[jj])
                 count++;
                if (most<count)
                {
                  most=count; 
                  item = arr1[ii];
                }
        }
        count=0;
}
document.write(item+" ( " + most + " times ) ") ;


</script>

<h1>Exercise 5</h1>

<script>
function shuffle(array) 
{
    var check = array.length, temp, index;
    while (check > 0) 
	{
        index = Math.floor(Math.random() * check);
        check--;
        temp = array[check];
        array[check] = array[index];
        array[index] = temp;
    }
    return array;
}

var testArray = [0, 1, 2, 3, 4, 5];
document.getElementById("P5").innerHTML = shuffle(testArray);


</script>
